<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm justify-content-center flex-wrap">
    <li class="page-item" [ngClass]="{'disabled': pageIndex === 0}">
      <a class="page-link" (click)="goToPage(pageIndex - 1)">Previous</a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [ngClass]="{'active': page === pageIndex}">
      <a class="page-link" (click)="goToPage(page)">{{ page + 1 }}</a>
    </li>

    <li class="page-item" [ngClass]="{'disabled': pageIndex === totalPagesCount - 1}">
      <a class="page-link" (click)="goToPage(pageIndex + 1)">Next</a>
    </li>
  </ul>
</nav>
