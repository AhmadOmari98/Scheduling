<div class="form-box">
  
  <form>
    <div class="row">

      <div class="col-md-6 col-lg-6 mb-3">
        <label for="arabicName">Arabic Name</label>
        <input type="text" class="form-control" id="arabicName" placeholder="Enter Arabic Name" required>
      </div>

      <div class="col-md-6 col-lg-6 mb-3">
        <label for="englishName">English Name</label>
        <input type="text" class="form-control" id="englishName" placeholder="Enter English Name" required>
      </div>

      <div class="col-md-6 col-lg-6 mb-3">
        <label for="city">City</label>
        <select class="form-control" id="city" required>
          <option value="">Select a city</option>
          <option value="new-york">New York</option>
          <option value="london">London</option>
          <option value="dubai">Dubai</option>
        </select>
      </div>

      <div class="col-md-12 col-lg-12 mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Enter description" required></textarea>
      </div>

      <div class="col-md-12 col-lg-12 d-flex justify-content-end mb-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </div>
  </form>
</div>
